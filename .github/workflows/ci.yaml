name: Go

on: 
  push:
    branches: [main]

jobs:
  
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
        id: go

      - name: Check out code into the Go module repository
        uses: actions/checkout@v3

      - name: Test
        run: make test